<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Web Calc</title>
	<meta name="description" content="The simple web calculator">
	<meta name="author" content="Naveed Ahmed">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="WebCalc">

</head>


<style>
	:root {
	--back-input: rgba(231, 241, 237, 0.49);
	--back-button: #E7F1ED;
	--border: #C3E7D8;
	--back-button: #E7F1ED;
	}

	body,* { 
		box-sizing: border-box;
		font-family: Lato;
	}

	input.entry {
		font-style: normal;
		font-weight: normal;
		font-size: 3rem;
		text-align: right;
		color: #000000;
		background: var(--back-input);
		border: 1px solid var(--border);
		box-sizing: border-box;
		border-radius: 4px;
		padding: .2rem 0.4rem;
		margin-bottom: 1rem;
		width: 22rem;
	}

	input.entry:focus{
		outline:#a5dac5 solid 1px;
	}

	input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button {
  		-webkit-appearance: none;
  		-moz-appearance: none;
  		appearance: none;
  		margin: 0;
	}

	button{
		background: var(--back-button);
		border: 1px solid var(--border);
		box-sizing: border-box;
		box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.07);
		border-radius: 4px;
		height: 4.5rem;
		font-size: 2rem;
	}

	button:focus{
		outline: none
	}

	button:active{
		background-color: #cde4db;
		box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
		outline: none;
	}

	button.wide{
		
		grid-column-end: span 2;
	}

	.main{
		width: 24rem;
		padding: 1rem;
	}

	.buttons{
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr;
		grid-template-rows: auto;
		grid-gap: 1rem;
		grid-row-gap: 1rem;
	}
</style>



<body>
	<div class="main">
		<input class="entry" maxlength="12">
		<div class="buttons">
			<button onclick="allClear()">AC</button>
			<button onclick="backSpace()">โฎ</button>
			<button onclick="calcPercentage()">%</button>
			<button onclick="addOperation('*')">&#xD7;</button>

			<button onclick="addDigit(7)">7</button>
			<button onclick="addDigit(8)">8</button>
			<button onclick="addDigit(9)">9</button>
			<button onclick="addOperation('/')">รท</button>

			<button onclick="addDigit(4)">4</button>
			<button onclick="addDigit(5)">5</button>
			<button onclick="addDigit(6)">6</button>
			<button onclick="addOperation('-')">-</button>

			<button onclick="addDigit(1)">1</button>
			<button onclick="addDigit(2)">2</button>
			<button onclick="addDigit(3)">3</button>
			<button onclick="addOperation('+')">+</button>

			<button onclick="addDigit(0)">0</button>
			<button onclick="addDigit('.')">.</button>
			<button class="wide" onclick="runCalculation()">=</button>
		</div>
		
	</div>

</body>

<script>
	let entry = document.querySelector('.entry')
	entry.addEventListener('keydown', keyEvent)

	let a = null
	let b = null
	let op = null
	let shouldClear = false
	let shouldCalcOnOp = false
	let useAnsAsVal1 = false

	function backSpace()
	{
		let str = entry.value
		entry.value = str.substr(0, str.length-1)
	}

	function operate(op, a, b)
	{
		switch(op)
		{
			case '+':
				return a+b
			case '-':
				return a-b
			case '*':
				return a*b
			case '/':
				return a/b
			default:
				console.error('invalid operation')
		}
	}

	function hasDecimals(num)
	{
		return num % 1 != 0
	}

	function calculate()
	{
		console.log(`${a} ${op} ${b} = `)
		let ans = operate(op, a, b)
		a = ans
		console.log(ans)

		if( hasDecimals(a) )
			entry.value = ans.toFixed(3)	// to keep it simple, this could be a setting later if needed
		else
			entry.value = ans
		shouldClear = true
	}

	function allClear()
	{
		a = null
		b = null
		op = null
		shouldClear = false
		entry.value = ""
		shouldCalcOnOp = false
	}

	function addDigit(digit)
	{
		if(shouldClear)
		{
			entry.value = ""
			shouldClear = false
		}

		entry.value = entry.value + digit
		shouldCalcOnOp = true
	}

	function processDigit()
	{
		if(shouldClear)
		{
			entry.value = ""
			shouldClear = false
		}

		shouldCalcOnOp = true
	}

	function addOperation(operation)
	{
		op = operation
		event.preventDefault()

		if(a === null || useAnsAsVal1)
		{
			a = parseFloat(entry.value)
			console.log("val1: ", a)
			entry.value = ""
			useAnsAsVal1 = false
		}
		else if(b === null || shouldCalcOnOp)
		{
			b = parseFloat(entry.value)
			console.log("val2: ", b)
			calculate()
			shouldCalcOnOp = false
		}
	}

	function runCalculation()
	{
		if(shouldCalcOnOp)
			{
				b = parseFloat(entry.value)
				console.log("val2: ", b)
			}
			calculate()
			//b = null
			shouldCalcOnOp = false
			useAnsAsVal1 = true
	}

	function calcPercentage()
	{
		event.preventDefault()
			if(!op)
				entry.value = "0"

			let perc = parseFloat(entry.value)
			let calculatedPerc = perc/100
			
			if("+-".includes(op))	// Calculate the % based on a for addition/subtraction
				calculatedPerc = perc*a/100

			console.log('calcPerc = ', calculatedPerc)


			b = calculatedPerc
			entry.value = b
	}

	function keyEvent(e)
	{
		console.log(e)
		if(e.key == 'Backspace' || e.key == 'Delete' || e.key.includes('Arrow'))
		{
			// do default action
		}
		else if(e.key == 'Escape')
		{
			allClear()
		}
		else if("0123456789.".includes(e.key))
		{
			processDigit()
		}
		else if("+-*/".includes(e.key))
		{
			addOperation(e.key)
		}
		else if("=".includes(e.key) || e.key == "Enter")
		{
			runCalculation()
		}
		else if( "%".includes(e.key) )
		{
			calcPercentage()
		}
		else
		{
			event.preventDefault()
		}
	}

</script>
</html>
